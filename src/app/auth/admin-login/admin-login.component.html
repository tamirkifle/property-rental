<div class="login_container">
    <form action="" class="signin_form">
        <div class="signin_top">
            <h1 class="signin_title">Admin Sign In</h1>
        </div>
        <input type="text" placeholder="User Name/ Email" class="username_input" #username>
        <input type="password" placeholder="Password" class="password_input" #password>
        <a href="#" class="forgot_password">Forgot Password?</a>
        <button class="login_btn btn" (click)="$event.preventDefault();login(username.value, password.value);username.value='';password.value=''">Log In</button>
    </form>
</div>
