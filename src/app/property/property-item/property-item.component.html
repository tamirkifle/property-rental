<div class="post">
    <div class="post_img_container">
        <img src="{{ property.propertyImages[0] }}" class="post_img" alt="Property Photo">
        <div class="favorite-btn" (click)="toggleFavorite(favBtn)"><i class="fa fa-heart" [class.fa-heart-o]="!favorited" #favBtn></i></div>
    </div>
    <div class="post_info">
        <div class="post_desc">
            <div class="post_title">
                {{ property.bedrooms }} Bedroom House In {{property.address.area}}, {{property.address.city}}
            </div>
            <div class="post_price">
                <div class="post_price_amt">{{property.price.amount | number:'1.0-2'}} Birr</div>
                <div class="post_price_type">{{property.price.type}} Price</div>
            </div>
        </div>
        <div class="post_creator">
            <app-user-line [clickable]="false" [user]="postCreatorUser"></app-user-line>
        </div>
    </div>
</div>
