<div class="post-list">
    <app-filter></app-filter>
    <h4 class="search_info" *ngIf="searchText">
        Showing search results for {{searchText}}
        <a (click)="clearSearch()" class="clear_search_btn">Clear Search</a>
    </h4>
    <div class="active_filters" *ngIf="filterOptions?.length !== 0">
        <span class="filtered_by">Filtered by: </span>
        <span *ngFor="let filter of filterOptions" class="filter_card">{{filter}}<button class="close_filter_btn" (click)="removeFilter(filter)">Ã—</button></span>
        <a (click)="clearFilters()" class="clear_filters_btn">Clear Filters</a>
    </div>
    <div class="properties_container" *ngIf="properties?.length !== 0">
        <app-property-item *ngFor="let property of properties" [property]="property"
        (click)="!$event.target.classList.contains('card-link') ? showPropertyDetail(property.id) : false" (removedFavorite)="removeFavorite($event)"></app-property-item>
    </div>
    <h5 class="no_properties_msg" *ngIf="!properties || properties.length === 0">
        No posts to show
    </h5>

</div>
