<div class="dropdown">
    <span class="px-3 dropdown-toggle dropdown-no-arrow" data-toggle="dropdown">
        <button class="btn btn-outline-brand-primary p-1 ml-5 my-2 border-0 rounded-0">
            <svg id="filter_list-24px_1_" data-name="filter_list-24px (1)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path id="Path_373" data-name="Path 373" d="M0,0H24V24H0Z" fill="none"/>
                <path id="Path_374" data-name="Path 374" d="M10,18h4V16H10ZM3,6V8H21V6Zm3,7H18V11H6Z"/>
              </svg>              
            Filter By</button>
    </span>
    <div class="dropdown-menu" style="opacity: 95%;"> 
        <div class="filter_container">
            <div class="container d-flex flex-wrap justify-content-center py-2">
                <div class="text-left row justify-content-center text-sm-center mr-3">
                    <div class="filter-item border-left border-right d-block d-sm-inline-block btn p-0 text-brand-primary align-top mb-2"
                        *ngFor="let filterName of filterKeys">
                        <div>
                            <span class="px-3 text-left text-sm-center">
                                <span class="mr-3 font-weight-bold">{{filterName | titlecase}}</span>
                            </span>
                            <hr>
                            <div style="opacity: 95%;" >
                                <form class="pt-2">
                                    <div *ngFor="let option of filterItems[filterName]" class="form-group mb-0 pl-4 text-left">
                                        <div class="form-check">
                                            <input class="form-check-input py-2"
                                                (change)="updateActiveOptions(option, $event.target.checked)"
                                                [checked]="activeOptions.includes(option)" type="checkbox" name="{{option}}"
                                                id="{{option}}">
                                            <label class="form-check-label text-nowrap d-inline-block w-100 pr-4 pl-1 py-2"
                                                for="{{option}}">{{option}}</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12"></div>
                <button class="btn btn-outline-brand-primary py-0 px-5 align-self-center text-right" (click)=filterBySelected()>Apply</button>
            </div>
        </div>
    </div>
</div>
