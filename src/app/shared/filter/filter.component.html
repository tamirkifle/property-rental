<div class="filter_container" #filterContainer>
    <app-filter-by *ngFor="let filterItem of filterItems" class="filter_cpt" (fieldActive)="resetActiveOption($event)" (optionSelected)="addToActiveOptions($event)" [filterDetails]="filterItem"></app-filter-by>
    <button class="apply_btn" (click)=filterBySelected()>Apply</button>
</div>
