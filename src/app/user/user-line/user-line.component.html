<div class="user_line_container" *ngIf="user">
    <div class="post_creator_avatar"><img src="{{user.avatar}}" alt="User Avatar"></div>
    <div class="post_creator_details">
        <div class="post_creator_name">{{user.firstname}} {{user.lastname}}</div>
        <div class="post_creator_sub">{{user.posts}} Post{{user.posts != 1?'s':''}}</div>
    </div>
</div>
