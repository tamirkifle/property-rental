    <div class="container pt-4 pl-4">
        <div class="row m-0">
            <h2 class="mb-4">My Profile</h2>
            <button class="btn offset-md-8" routerLink="edit">Edit Profile</button>
        </div>
        
        <div class="row">
            <div class="col-md-3 avatar_container m-4">
                <img src="{{user.avatar}}" alt="Avatar">
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Full Name</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{user.firstname}} {{user.lastname}}
                      </div>
                    </div>
                    <hr>
                    <div class="row" *ngIf="user.contact[0]">
                      <div class="col-sm-3">
                        <h6 class="mb-0">{{user.contact[0].type | titlecase }}</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{user.contact[0].value}}
                      </div>
                    </div>
                    <div class="row" *ngIf="user.contact[1]">
                      <div class="col-sm-3">
                        <h6 class="mb-0">{{user.contact[1].type | titlecase }}</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{user.contact[1].value}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Phone</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        (239) 816-9029
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Address</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        Addis Ababa, Ethiopia
                      </div>
                    </div>
                  </div>
                </div>
        </div>
        
    </div>
